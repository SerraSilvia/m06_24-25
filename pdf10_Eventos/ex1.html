<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Finestra</title>
</head>
<body>
    <section>
    <h1>Exercici de control de finestra</h1>
    <button id="openWindow">Obrir finestra</button>
    <button id="moveWindow">Moure finestra</button>
    <button id="redimWindow">Redimensiona finestra</button>
    <button id="closeWindow">Tancar finestra</button>
    <script src="ex1.js" defer></script>
</section>

<section>
    <h1>Exercici de probando eventos</h1>
    <img src="../assets/buscaWally3.webp">
    <button id="b1" >Trobat</button>
</section>



<script>
  let nuevaVentana; // Variable para guardar la ventana abierta

  // Bot칩n para abrir la ventana
  document.getElementById('openWindow').addEventListener('click', function() {
    nuevaVentana = window.open(
      'https://www.example.com', // URL que abre
      'ventanaEjemplo',          // Nombre interno
      'width=400,height=300,left=200,top=100,scrollbars=yes,resizable=yes'
    );
  });

  document.getElementById('moveWindow').addEventListener('click', function() {
    if (nuevaVentana) {
      nuevaVentana.moveTo(100, 100); // Mueve la ventana a (100, 100)
    } else {
      alert('Primero debes abrir la ventana.');
    }
  });

    // Bot칩n para redimensionar la ventana
    document.getElementById('redimWindow').addEventListener('click', function() {
    if (nuevaVentana) {
      nuevaVentana.resizeTo(800, 800); // Cambia su tama침o a 800x600
    } else {
      alert('Primero debes abrir la ventana.');
    }
  });

  // Bot칩n para cerrar la ventana
  document.getElementById('closeWindow').addEventListener('click', function() {
    if (nuevaVentana) {
      nuevaVentana.close(); // Cierra la ventana
    } else {
      alert('Primero debes abrir la ventana.');
    }
  });

</script>

</body>
</html>
