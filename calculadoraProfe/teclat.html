<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teclat Numèric</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        #keyboard {
            display: grid;
            grid-template-columns: repeat(3, 60px);
            gap: 10px;
            margin-top: 20px;
        }
        .key {
            padding: 15px;
            background-color: #f0f0f0;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 20px;
            cursor: pointer;
            user-select: none;
        }
        .key:hover {
            background-color: #ddd;
        }
        #output {
            width: 200px;
            height: 40px;
            margin-top: 20px;
            font-size: 16px;
            text-align: right;
            padding: 5px;
        }
        .key.special {
            background-color: #ffcccb;
        }
    </style>
</head>
<body>
    <h1>Teclat Numèric</h1>
    <input type="text" id="output" readonly placeholder="0">
    <div id="keyboard"></div>

    <script src="teclat.js"></script>
</body>
</html>
