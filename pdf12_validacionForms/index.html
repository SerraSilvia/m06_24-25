<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section id="formularioJuego">
        <h2>Formulario de inicio:</h2>

        <form id="formInicio" name="formInicio">
            <ul>
                <li>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" pattern="^.{3,}$" required/>
                    <span id="errorNombre" style="color:red"></span>
                </li>
                
                <li>
                    <label for="nick">Elige tu nickname:</label>
                    <input type="text" id="nick" name="nick" required />
                    <span id="errorNick" style="color:red"></span>
                </li>
                
                <li>
                    <label for="edad">Fecha de nacimiento</label>
                    <input type="number" id="edad" name="edad" min="18" max="99" required />
                    <span id="errorEdad" style="color:red"></span>
                </li>
                
                <li>
                    <label for="email">e-mail </label>
                    <input type="email" id="email" name="email" required />
                    <span id="errorEmail" style="color:red"></span>
                </li>
                
                <li>
                    <label for="cp">CP:</label>
                    <input type="text" id="cp" name="cp" maxlength="5" pattern="^08[0-9]{3}$" required />

                    <span id="errorCP" style="color:red"></span>
                </li>
                
                <li>
                    <label for="pass">contraseña:</label>
                    <input type="password" id="pass" name="pass" pattern="^.{6,}$" required />
                    <span id="errorPass" style="color:red"></span>
                </li>
                
                <li>
                    <label for="nif">NIF:</label>
                    <input type="text" id="nif" name="nif" pattern="^\\d{8}-[A-Za-z]$" required />
                    <span id="errorNIF" style="color:red"></span>
                </li>
                
                <li>
                    <label for="telf">Teléfono:</label>
                    <input type="text" id="telf" name="telf" pattern="^\\d{9}$" required />
                    <span id="errorTelf" style="color:red"></span>
                </li>
                
                <li>
                    <label for="cuenta">Cuenta Bancaria:</label>
                    <input type="text" id="cuenta" name="cuenta" pattern="^([A-Z]{2}\\d{2}[A-Z0-9]{4,30})$" required />
                    <span id="errorCuenta" style="color:red"></span>
                </li>
                

                <br>

                <button type="submit" id="enviar" class="enviar">
                    Enviar
                </button>
        </form>

        <div id="result">
            
        </div>
    </section>

    <script>
        document.getElementById("formInicio").addEventListener("submit", function(event) {
            let isValid = true;
    
            const campos = [
                { id: "nombre", errorId: "errorNombre", mensaje: "El nombre debe tener al menos 3 caracteres." },
                { id: "nick", errorId: "errorNick", mensaje: "El nickname es obligatorio." },
                { id: "edad", errorId: "errorEdad", mensaje: "La edad debe ser entre 18 y 99 años." },
                { id: "email", errorId: "errorEmail", mensaje: "Introduce un correo válido." },
                { id: "cp", errorId: "errorCP", mensaje: "El código postal debe empezar por 08 y tener 5 dígitos." },
                { id: "pass", errorId: "errorPass", mensaje: "La contraseña debe tener al menos 6 caracteres." },
                { id: "nif", errorId: "errorNIF", mensaje: "El NIF debe tener el formato 12345678-A." },
                { id: "telf", errorId: "errorTelf", mensaje: "Introduce un teléfono válido de 9 dígitos." },
                { id: "cuenta", errorId: "errorCuenta", mensaje: "Formato IBAN no válido. Ej: ES12XXXX..." }
            ];
    
            campos.forEach(campo => {
                const input = document.getElementById(campo.id);
                const errorSpan = document.getElementById(campo.errorId);
    
                if (!input.checkValidity()) {
                    errorSpan.innerText = campo.mensaje;
                    isValid = false;
                } else {
                    errorSpan.innerText = "";
                }
            });
    
            if (!isValid) {
                event.preventDefault();
            }
        });
    </script>
    

</body>
</html>
